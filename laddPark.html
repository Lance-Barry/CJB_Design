    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    
        .header {
            overflow: hidden;
            padding: 20px 10px;
        }

        .header a {
            float: center;
            color: grey;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            margin-left: auto;
            margin-right: auto;

        }

        .header a:hover {
            background-color: white;
            color: black;

        }

        .header a.active {
            color: black;
            font-weight: bold;
        }

        #header-center {
            float: none;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media screen and (mas-height: 450px) {
            .overlaya {font-size: 20px}
            .overlay.closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }

        #myHeader img {
            display: block;
            height: 150px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        .emtpyBackground {
            color: white;
            height: 60px;

        }

        .contactButton {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 60px;
            font-size: 15px;
            border-radius: 8px;
        }


       .footerInfo {
            background-color: #EAE2CC;
            width: 100%;
            height: auto;
            text-align: center;
            font-size: 18px;
            color: grey;
            padding-top: 60px;
        }

        #footerSmall {
            font-size: xx-small;
            text-align: center;
        }

        h2 {
            text-align: center;
        }
        
        .backButton {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

    </style>
